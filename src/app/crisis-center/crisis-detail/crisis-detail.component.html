<div class="row">
	<div class="card text-center" *ngIf="crisis$ | async as crisis">
		<h3 class="card-header">"{{ crisis.name }}"</h3>
		<div class="card-body">
			<div>
				<span>Id: </span>
				{{ crisis.id }}
			</div>
			<div>
				<label>Name: </label>
				<input [(ngModel)]="crisis.name" placeholder="name"/>
			</div>
			<div>
				<button type="button" class="btn btn-primary btn-sm btn-block" (click)="gotoCrises(crisis)">Back</button>
			</div>
		</div>
	</div>
</div>
